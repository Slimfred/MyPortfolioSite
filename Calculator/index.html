<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Calculator</title>

    <!-- JQuery links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Custom styles for this template go here -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="whole-page">
      <div class="calculator">
        <div class="screen">

        </div> <!--end screen -->
        <div class="buttons">
          <div class="seven-button">
            <p> 7 </p>
          </div> <!--end seven-button -->
          <div class="eight-button">
            <p> 8 </p>
          </div> <!--end eight-button -->
          <div class="nine-button">
            <p> 9 </p>
          </div> <!--end nine-button -->
          <div class="divide-button">
            <p> / </p>
          </div> <!--end divide-button -->
          <div class="four-button">
            <p> 4 </p>
          </div> <!--end four-button -->
          <div class="five-button">
            <p> 5 </p>
          </div> <!--end five-button -->
          <div class="six-button">
            <p> 6 </p>
          </div> <!--end six-button -->
          <div class="multiply-button">
            <p> x </p>
          </div> <!--end multiply-button -->
          <div class="one-button">
            <p> 1 </p>
          </div> <!--end one-button -->
          <div class="two-button">
            <p> 2 </p>
          </div> <!--end two-button -->
          <div class="three-button">
            <p> 3 </p>
          </div> <!--end three-button -->
          <div class="minus-button">
            <p> - </p>
          </div> <!--end minus-button -->
          <div class="zero-button">
            <p> 0 </p>
          </div> <!--end zero-button -->
          <div class="decimal-button">
            <p> . </p>
          </div> <!--end decimal-button -->
          <div class="equals-button">
            <p> = </p>
          </div> <!--end equals-button -->
          <div class="plus-button">
            <p> + </p>
          </div> <!--end plus-button -->

        </div> <!--end buttons -->
      </div> <!--end calculator -->
    </div> <!--end whole-page -->
  </body>
</html>
